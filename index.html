<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="src/images/logo_1.ico"/>
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="src/responsive/responsive.css">
    <title>Encriptador</title>
</head>
<body>
    <div class="contenedor">
        <main class="contenido-principal">
            <section class="contenido-principal_izquierdo">
                <div class="logo_alura">
                    <img src="src/images/logo_1.svg" alt="logo alura">
                </div>
                <div class="input_parrafo_botones">
                    <div class="contenido-text-parrafo-botones">
                        <textarea name="textArea" id="input" placeholder="Ingrese el texto aquí"></textarea>
                        <p class="parrafo"><img src="src/images/Warning.svg" alt="warning">Solo letras minusculas y sin acentos.</p>
                        <div class="botones">
                            <button class="boton enc" id="enc">Encriptar</button>
                            <button class="boton des" id="des">Desencriptar</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="contenido-principal_derecho">
                <div class="resultados">
                    <div class="resultado" id="resultado" style="display: none;">
                        <textarea name="text" id="result" disabled hidden></textarea>
                        <button class="copiar" id="copy" hidden>Copiar</button>
                    </div>
                    <div class="mostrar-info" id="info">
                        <img src="src/images/Muñeco.svg" alt="Muñeco" id="img">
                        <p class="texto-1" id="texto_1">Ningun mensaje fue encontrado</p>
                        <p class="texto-2" id="texto_2">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="src/script/script.js"></script>
</body>
</html>
